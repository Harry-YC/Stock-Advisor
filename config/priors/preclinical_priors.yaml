    pbpk_best_practices:
      citation:
        authors: "Jones H, et al"
        title: "Physiologically Based Pharmacokinetic Modeling in Drug Discovery and Development"
        journal: "CPT Pharmacometrics Syst Pharmacol"
        year: 2015
        pmid: "26312937"

      domain: "pk_modeling"
      strength: "MODERATE"

      summary: |
        Best practices for PBPK modeling in drug development:
        - Model verification and validation
        - Sensitivity analysis requirements
        - Application to DDI prediction
        - Regulatory acceptance considerations

      key_recommendations:
        - "Verify system parameters against known compounds"
        - "Perform local and global sensitivity analyses"
        - "Document model assumptions and limitations"
        - "Use PBPK for mechanistic DDI predictions"

