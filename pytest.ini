[pytest]
# Pytest configuration for Travel Planner

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Playwright configuration
addopts =
    -v
    --tb=short
    -ra

# Markers
markers =
    playwright: Playwright end-to-end tests
    slow: Slow tests that may take longer
    integration: Integration tests requiring external services

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
